<form #registerForm="ngForm" (ngSubmit)="register()" class="rtl mt-6">
  <h4 style="font-weight: bold;" class="text-center">شريكك في الحياة بإنتظارك</h4>
  <hr>

  <div class="form-group">
    <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="إسم المشترك">
  </div>
  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="كلمة السر">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-outline-success btn-lg" type="submit">إشتراك</button>
    <button (click)="cancel()" class="btn btn-outline-primary btn-lg ml-2" type="button">ليس الأن</button>
  </div>
</form>
