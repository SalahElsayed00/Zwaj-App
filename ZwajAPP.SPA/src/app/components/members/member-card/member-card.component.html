<div class="card mb-4">
    <div class="card-img wrapper">
        <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.asKnown}}"/>
        <ul dir="ltr" class="list-inline members-icons animate text-center">
            <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]="['/members/',user.id]">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                </button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-commenting-o" aria-hidden="true"></i>
                </button>
            </li>
        </ul>
    </div> 
    <div class="card-body p1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user-o" aria-hidden="true"></i>
            {{user.asKnown}} , {{user.age}}
        </h6>
        <p class="card-text text-muted text-center">
            {{user.city}}
        </p>
    </div>
</div>
